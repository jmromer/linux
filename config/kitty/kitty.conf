# Font settings with ligature support
font_family      Fira Code
font_size        16
font_features    FiraCode +liga

# Enable GPU acceleration (defaults to yes)
allow_clipping   yes

# Basic layout and behavior 
startup_session  none
enable_audio_bell no
visual_bell_duration 0
hide_window_decorations yes

# Keybindings for common actions (similar to iTerm2 shortcuts)
# map ctrl+shift+t new_tab
# map ctrl+shift+w close_tab
# map ctrl+shift+right next_tab
# map ctrl+shift+left previous_tab
# map ctrl+alt+t new_window
# map ctrl+alt+right next_window
# map ctrl+alt+left previous_window

# Color scheme 
background       #1a1a1a
foreground       #d0d0d0

# Scrollback buffer 
scrollback_lines 10000

# Custom startup session
startup_session ~/.config/kitty/startup.session


# --- Colors ---
# Primary colors
background #1a1b26
foreground #a9b1d6

# Normal colors (color0 to color7)
color0 #32344a
color1 #f7768e
color2 #9ece6a
color3 #e0af68
color4 #7aa2f7
color5 #ad8ee6
color6 #449dab
color7 #787c99

# Bright colors (color8 to color15)
color8 #444b6a
color9 #ff7a93
color10 #b9f27c
color11 #ff9e64
color12 #7da6ff
color13 #bb9af7
color14 #0db9d7
color15 #acb0d0

# Selection colors
selection_background #7aa2f7
# Optional: Add a contrasting foreground for selected text
selection_foreground #1a1b26
