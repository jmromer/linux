map ctrl+a>r load_config_file
map ctrl+a>h neighboring_window left
map ctrl+a>j neighboring_window down
map ctrl+a>k neighboring_window kp
map ctrl+a>l neighboring_window right
map ctrl+a>t set_tab_title
map ctrl+a>u open_url_with_hints
map ctrl+a>: show_scrollback
map ctrl+a>escape launch --stdin-source=@screen_scrollback --type=overlay nvim
map ctrl+a>= launch --type=overlay btop
map ctrl+a>\ launch --location=vsplit --cwd=current
map ctrl+a>- launch --location=hsplit --cwd=current

map ctrl+m>h move_window left
map ctrl+m>j move_window down
map ctrl+m>k move_window up
map ctrl+m>l move_window right

# Scrollback buffer 
scrollback_lines 2000
scrollback_pager_history_size 10000
scrollback_indicator_opacity 1.0

background_opacity 0.98
window_padding_width 10

# Custom startup session
# startup_session ~/.config/kitty/startup.session

enabled_layouts splits:split_axis=horizontal
map cmd+ctrl+] next_layout

# --- Colors ---
# Primary colors
# background       #1a1a1a
# foreground       #d0d0d0
background #1a1b26
foreground #a9b1d6

window_border_width 1
active_border_color #5984c9
inactive_border_color #333333
tab_bar_style separator
tab_powerline_style slanted
tab_separator "  "

tab_title_max_length 20
active_tab_foreground   #5984c9
active_tab_background   #1a1b26
active_tab_font_style   normal
inactive_tab_foreground #444
inactive_tab_background   #1a1b26
inactive_tab_font_style normal
tab_bar_background none

# Normal colors (color0 to color7)
color0 #32344a
color1 #f7768e
color2 #9ece6a
color3 #e0af68
color4 #7aa2f7
color5 #ad8ee6
color6 #449dab
color7 #787c99

# Bright colors (color8 to color15)
color8 #444b6a
color9 #ff7a93
color10 #b9f27c
color11 #ff9e64
color12 #7da6ff
color13 #bb9af7
color14 #0db9d7
color15 #acb0d0

# Selection colors
selection_background #7aa2f7
# Optional: Add a contrasting foreground for selected text
selection_foreground #1a1b26

