# Font settings with ligature support
font_family      Fira Code
font_size        14
font_features    FiraCode +liga

disable_ligatures cursor

# allow running commands from shell
allow_remote_control yes

cursor_shape underline

# Basic layout and behavior 
startup_session  none
enable_audio_bell no
visual_bell_duration 0
hide_window_decorations yes

# Keybindings for common actions
map super+c copy_to_clipboard
map super+v paste_from_clipboard
map cmd+, edit_config_file
map cmd+n new_os_window
map shift+cmd+w close_os_window
map cmd+t new_tab
map cmd+w close_tab
map ctrl+alt+h move_tab_backward
map ctrl+alt+l move_tab_forward
map cmd+ctrl+l select_tab

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
map cmd+shift+] next_tab
map cmd+shift+[ previous_tab

